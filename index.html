    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25 * 60; // 25åˆ†é’Ÿè½¬æ¢ä¸ºç§’
                this.breakTime = 5 * 60; // 5åˆ†é’Ÿè½¬æ¢ä¸ºç§’
                this.currentTime = this.workTime;
                this.isRunning = false;
                this.isWorkMode = true;
                this.timerInterval = null;
                this.timeUnit = 'minutes';
                this.totalRounds = 1;
                this.currentRound = 1;
                this.completedRounds = 0;
                this._audioContext = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.minutesEl = document.getElementById('minutes');
                this.secondsEl = document.getElementById('seconds');
                this.modeEl = document.getElementById('mode');
                this.startBtn = document.getElementById('start-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.workTimeInput = document.getElementById('work-time');
                this.breakTimeInput = document.getElementById('break-time');
                this.timeUnitSelect = document.getElementById('time-unit');
                this.workTimeLabel = document.getElementById('work-time-label');
                this.breakTimeLabel = document.getElementById('break-time-label');
                this.statusEl = document.getElementById('status');
                this.roundsInput = document.getElementById('rounds');
                this.roundsSetting = document.getElementById('rounds-setting');
                this.roundsInfo = document.getElementById('rounds-info');
                this.currentRoundEl = document.getElementById('current-round');
                this.totalRoundsEl = document.getElementById('total-rounds');
                this.completedRoundsEl = document.getElementById('completed-rounds');
                this.hiitToggleBtn = document.getElementById('hiit-toggle-btn');
                
                this.updateTimeLabels();
                this.updateRoundsDisplay();
                this.updateToggleButton();
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.hiitToggleBtn.addEventListener('click', () => this.toggleHiitMode());
                
                this.timeUnitSelect.addEventListener('change', (e) => {
                    this.timeUnit = e.target.value;
                    this.updateTimeLabels();
                    this.updateTimeInputs();
                    this.updateRoundsDisplay();
                    this.updateToggleButton();
                    this.reset();
                });
                
                this.workTimeInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (isNaN(value) || value <= 0) return;
                    
                    this.workTime = this.timeUnit === 'minutes' ? value * 60 : value;
                    if (!this.isRunning && this.isWorkMode) {
                        this.currentTime = this.workTime;
                        this.updateDisplay();
                    }
                });
                
                this.breakTimeInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (isNaN(value) || value <= 0) return;
                    
                    this.breakTime = this.timeUnit === 'minutes' ? value * 60 : value;
                    if (!this.isRunning && !this.isWorkMode) {
                        this.currentTime = this.breakTime;
                        this.updateDisplay();
                    }
                });
                
                this.roundsInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (isNaN(value) || value <= 0) return;
                    
                    this.totalRounds = value;
                    this.updateRoundsDisplay();
                });
                
                // å¢å¼ºçš„éŸ³é¢‘æ¿€æ´»ç­–ç•¥ï¼šæ‰€æœ‰äº¤äº’éƒ½å°è¯•æ¿€æ´»éŸ³é¢‘
                const activateAudio = () => {
                    this.activateAudioContext();
                };
                
                // æ·»åŠ å¤šç§äº‹ä»¶æ¥æ¿€æ´»éŸ³é¢‘
                document.addEventListener('click', activateAudio, { once: true });
                document.addEventListener('touchstart', activateAudio, { once: true });
                document.addEventListener('keydown', activateAudio, { once: true });
                
                // é¡µé¢åŠ è½½æ—¶ä¹Ÿå°è¯•æ¿€æ´»
                window.addEventListener('load', () => {
                    setTimeout(activateAudio, 1000); // å»¶è¿Ÿ1ç§’æ¿€æ´»
                });
            }
            
            updateTimeLabels() {
                const unit = this.timeUnit === 'minutes' ? 'åˆ†é’Ÿ' : 'ç§’';
                this.workTimeLabel.textContent = `å·¥ä½œæ—¶é—´ (${unit}):`;
                this.breakTimeLabel.textContent = `ä¼‘æ¯æ—¶é—´ (${unit}):`;
            }
            
            updateTimeInputs() {
                if (this.timeUnit === 'seconds') {
                    this.workTimeInput.value = Math.round(this.workTime);
                    this.workTimeInput.min = 1;
                    this.workTimeInput.max = 3600;
                    
                    this.breakTimeInput.value = Math.round(this.breakTime);
                    this.breakTimeInput.min = 1;
                    this.breakTimeInput.max = 1800;
                } else {
                    this.workTimeInput.value = Math.round(this.workTime / 60);
                    this.workTimeInput.min = 1;
                    this.workTimeInput.max = 60;
                    
                    this.breakTimeInput.value = Math.round(this.breakTime / 60);
                    this.breakTimeInput.min = 1;
                    this.breakTimeInput.max = 30;
                }
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.statusEl.textContent = this.timeUnit === 'seconds' ? 
                    `çŠ¶æ€: HIITè®­ç»ƒä¸­ (è½®æ¬¡ ${this.currentRound}/${this.totalRounds})` : 
                    'çŠ¶æ€: è®¡æ—¶ä¸­...';
                this.statusEl.className = 'status working';
                
                // æ’­æ”¾å¼€å§‹æç¤ºéŸ³å’Œè¯­éŸ³
                this.playStartSound();
                if (this.timeUnit === 'seconds') {
                    this.speak('é”»ç‚¼å¼€å§‹ï¼Œå¿«ä¹åœ°å¯åŠ¨äº†ï¼');
                } else {
                    this.speak('å­¦ä¹ å¼€å§‹ï¼Œå¿«ä¹åœ°å¯åŠ¨äº†ï¼');
                }
                
                this.timerInterval = setInterval(() => {
                    this.tick();
                }, 1000);
            }
            
            pause() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.statusEl.textContent = 'çŠ¶æ€: å·²æš‚åœ';
                
                clearInterval(this.timerInterval);
            }
            
            reset() {
                this.pause();
                this.isWorkMode = true;
                this.currentTime = this.workTime;
                this.currentRound = 1;
                this.completedRounds = 0;
                this.updateDisplay();
                this.updateRoundsDisplay();
                this.statusEl.textContent = 'çŠ¶æ€: å‡†å¤‡å°±ç»ª';
                this.statusEl.className = 'status';
            }
            
            updateRoundsDisplay() {
                // æ˜¾ç¤º/éšè—è½®æ¬¡ç›¸å…³å…ƒç´ 
                if (this.timeUnit === 'seconds') {
                    this.roundsSetting.style.display = 'flex';
                    this.roundsInfo.style.display = 'block';
                } else {
                    this.roundsSetting.style.display = 'none';
                    this.roundsInfo.style.display = 'none';
                }
                
                this.totalRoundsEl.textContent = this.totalRounds;
                this.currentRoundEl.textContent = this.currentRound;
                this.completedRoundsEl.textContent = this.completedRounds;
            }
            
            updateToggleButton() {
                if (this.timeUnit === 'seconds') {
                    this.hiitToggleBtn.classList.add('active');
                } else {
                    this.hiitToggleBtn.classList.remove('active');
                }
            }
            
            toggleHiitMode() {
                if (this.timeUnit === 'seconds') {
                    // åˆ‡æ¢åˆ°åˆ†é’Ÿæ¨¡å¼
                    this.timeUnit = 'minutes';
                    this.timeUnitSelect.value = 'minutes';
                    this.speak('å·²åˆ‡æ¢åˆ°ç•ªèŒ„å·¥ä½œæ¨¡å¼');
                } else {
                    // åˆ‡æ¢åˆ°HIITæ¨¡å¼
                    this.timeUnit = 'seconds';
                    this.timeUnitSelect.value = 'seconds';
                    this.speak('å·²åˆ‡æ¢åˆ°HIITè®­ç»ƒæ¨¡å¼');
                }
                
                this.updateTimeLabels();
                this.updateTimeInputs();
                this.updateRoundsDisplay();
                this.updateToggleButton();
                this.reset();
            }
            
            activateAudioContext() {
                // å¢å¼ºçš„éŸ³é¢‘ä¸Šä¸‹æ–‡æ¿€æ´»ï¼Œä¸“é—¨é’ˆå¯¹ç§»åŠ¨ç«¯ä¼˜åŒ–
                if (!this._audioContext && (window.AudioContext || window.webkitAudioContext)) {
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                    this._audioContext = new AudioContextClass();
                    
                    // ç§»åŠ¨ç«¯éœ€è¦æ›´ç§¯æçš„éŸ³é¢‘æ¿€æ´»ç­–ç•¥
                    try {
                        // åˆ›å»ºæ›´æ˜æ˜¾çš„éŸ³é¢‘æ¿€æ´»ï¼ˆç”¨æˆ·å¯æ„ŸçŸ¥çš„è½»å¾®æç¤ºéŸ³ï¼‰
                        const oscillator = this._audioContext.createOscillator();
                        const gainNode = this._audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this._audioContext.destination);
                        
                        // ä½¿ç”¨ç”¨æˆ·å¯æ„ŸçŸ¥ä½†ä¸å¤ªçªå…€çš„é¢‘ç‡
                        oscillator.frequency.value = 220; // A3éŸ³
                        oscillator.type = 'sine';
                        
                        const now = this._audioContext.currentTime;
                        gainNode.gain.setValueAtTime(0.001, now); // æä½éŸ³é‡
                        gainNode.gain.linearRampToValueAtTime(0.01, now + 0.05); // è½»å¾®æå‡
                        gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                        
                        oscillator.start(now);
                        oscillator.stop(now + 0.1);
                        
                        // å¼ºåˆ¶æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡
                        if (this._audioContext.state === 'suspended') {
                            this._audioContext.resume().then(() => {
                                console.log('éŸ³é¢‘ä¸Šä¸‹æ–‡å·²æ¿€æ´»');
                            }).catch(() => {
                                console.log('éŸ³é¢‘ä¸Šä¸‹æ–‡æ¢å¤å¤±è´¥');
                            });
                        }
                        
                        // ç§»åŠ¨ç«¯é¢å¤–å¤„ç†ï¼šæŒ¯åŠ¨åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                        if ('vibrate' in navigator) {
                            navigator.vibrate(10); // è½»å¾®æŒ¯åŠ¨æç¤º
                        }
                        
                    } catch (error) {
                        console.log('éŸ³é¢‘æ¿€æ´»å¤±è´¥ï¼Œå°†ä½¿ç”¨å¤‡ç”¨æç¤ºæ–¹å¼');
                    }
                }
            }
            
            playSound() {
                // å¢å¼ºçš„é—¹é’Ÿå£°éŸ³ï¼Œæ”¯æŒç§»åŠ¨ç«¯å’Œæ¡Œé¢ç«¯
                try {
                    // ä¼˜å…ˆæ£€æŸ¥éŸ³é¢‘ä¸Šä¸‹æ–‡çŠ¶æ€
                    if (!this._audioContext && (window.AudioContext || window.webkitAudioContext)) {
                        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                        this._audioContext = new AudioContextClass();
                    }
                    
                    if (!this._audioContext) {
                        this.playFallbackSound();
                        return;
                    }
                    
                    const audioContext = this._audioContext;
                    
                    // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šç¡®ä¿éŸ³é¢‘ä¸Šä¸‹æ–‡å·²æ¿€æ´»
                    const playAudio = () => {
                        if (audioContext.state === 'suspended') {
                            audioContext.resume().then(() => {
                                this.createEnhancedAlarm(audioContext);
                            }).catch(() => {
                                this.playFallbackSound();
                            });
                        } else {
                            this.createEnhancedAlarm(audioContext);
                        }
                    };
                    
                    // ç§»åŠ¨ç«¯ç‰¹æ®Šå¤„ç†ï¼šå¦‚æœéŸ³é¢‘ä¸Šä¸‹æ–‡æœªå°±ç»ªï¼Œå…ˆæ¿€æ´»
                    if (audioContext.state === 'suspended') {
                        this.activateAudioContext();
                        setTimeout(playAudio, 100); // ç»™éŸ³é¢‘ä¸Šä¸‹æ–‡æ¿€æ´»ç•™å‡ºæ—¶é—´
                    } else {
                        playAudio();
                    }
                    
                } catch (error) {
                    console.log('å£°éŸ³æ’­æ”¾å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æç¤ºæ–¹å¼');
                    this.playFallbackSound();

            }
            
            createEnhancedAlarm(audioContext) {
                try {
                    // å¢å¼ºçš„é—¹é’Ÿå£°éŸ³ï¼šæ”¯æŒç§»åŠ¨ç«¯å’Œæ¡Œé¢ç«¯çš„å…¼å®¹ç‰ˆæœ¬
                    const oscillator1 = audioContext.createOscillator();
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator1.connect(gainNode);
                    oscillator2.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šä½¿ç”¨æ›´æ¸…æ™°ã€æ›´å“äº®çš„é¢‘ç‡
                    oscillator1.frequency.value = 440; // A4éŸ³ï¼Œæ›´æ¸…æ™°
                    oscillator1.type = 'square';
